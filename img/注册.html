<!DOCTYPE html>
<!-- saved from url=(0040)http://localhost:8080/html/register.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./注册_files/reset.css">
    <link rel="stylesheet" href="./注册_files/register.css">

</head>

<body>
    <header class="header">
        <div class="header-con">
            <img src="./注册_files/logo-wy.png" alt="">
            <a href="https://haoma.163.com/?from=zcb">
                <span class="h-txt">靓号注册</span>
                <span class="h-new">new</span>
            </a>
        </div>
    </header>

    <section class="main">
        <div class="main-con">
            <div class="step">
                <div id="step1" class="blue">
                    <div class="num">1</div>
                    <p class="txt">填写账号密码</p>
                    <div class="line1"></div>
                </div>
                <div id="step2">
                    <div class="num">2</div>
                    <p class="txt">验证手机号码</p>
                    <div class="line2"></div>
                </div>
                <div id="step3">
                    <div class="num">3</div>
                    <p class="txt">完成注册</p>
                </div>
            </div>

            <div class="box">
                <div class="wrap">
                    <div class="email">
                        <input type="text" placeholder="请输入邮箱地址">
                        <p>请输入邮箱地址</p>
                    </div>
                    <div class="password">
                        <input type="text" placeholder="请输入8-16位密码">
                        <p>请输入密码</p>
                    </div>
                </div>


                <div class="agree">
                    <input type="checkbox">&nbsp;&nbsp;用户勾选即代表同意
                    <a href="https://reg.163.com/agreement.shtml">《网易邮箱服务条款》</a>和
                    <a href="https://reg.163.com/agreement_game.shtml">《网易隐私政策》</a>
                </div>

                <button>下一步</button>
                <div class="login">
                    已有账户？
                    <a href="http://localhost:8080/html/register.html">去登陆</a>
                </div>
            </div>

            <!-- box2 -->
            <div class="box2">
                <div class="tips">
                    为了确保帐号安全，您的手机号码将作为该帐号的安全手机。安全手机可用于找回密码、修改密保等操作。
                </div>
                <div class="num">
                    <span>+86</span>
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="notice">
                    <span class="iconfont icon-guanbi"></span>
                    <span class="txt"></span>
                </div>
                <button>验证手机</button>
            </div>
        </div>

    </section>

    <footer>
        <div class="footer-con">
            <div class="one">
                <a href="http://gb.corp.163.com/gb/about/overview.html">公司简介</a> &nbsp;|&nbsp;
                <a href="https://id.163.com/">网易帐号中心</a> &nbsp;|&nbsp;
                <a href="https://reg.163.com/yixin/caipiaoact.do#from=ursdlq">帐号中心公众号</a> &nbsp;|&nbsp;
                <a href="https://id.163.com/gj/?from=new_aq">网易帐号管家</a> &nbsp;|&nbsp;
                <a href="https://haoma.163.com/">网易靓号</a> &nbsp;|&nbsp;
                <a href="https://hc.reg.163.com/webcomponentH5/index.html?from=urs_h5">网易帮助中心</a>
            </div>
            <div class="two">
                <a href="http://cms-bucket.ws.126.net/2019/05/30/f0b8f62f908a411e944aa93f0727272d.jpeg">增值电信业务经营许可证粤B2-20090191</a>&nbsp;
                <a href="http://www.beian.miit.gov.cn/">工业和信息化部ICP/IP地址/域名信息备案管理系统</a>
            </div>
            <div>
                网易公司版权所有 © 1997-2020
            </div>
        </div>
    </footer>
<script src="./注册_files/livereload.js.下载" async="" defer=""></script>

</body></html>
